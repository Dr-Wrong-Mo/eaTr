<div class="shoppingListc">
  <div class="shoppingList">
    <h3>Shopping List</h3>
    <br>
    <div class="form-group row">
      <div class="col-sm-10 row">
          <div class="col-8">New Item</div>
      </div>
      <br>
      <div class="col-12">
        <form (ngSubmit)="onItemSubmit()">
          <div *ngIf="formError" class="alert alert-danger" role="alert"> 
            {{ formError }}
          </div>
          <div class="col-sm-10 row">
            <input id="listItem" name="listItem" required="required" value="Add list item and quantity" class="col-8 form-control" onclick="this.value='';this.style.color='black';" [(ngModel)]="newItem.listItem"/>
            <br>
            <button type="submit" routerLink="shoppingList"class="btn btn-primary float-right" style="margin-left:15px">Add Item</button>
          </div>
        </form>
      </div>
    </div>
    <div *ngFor="let item of items">
      <input type="checkbox" id="listItemComplete" name="listItemComplete" value="true" />&nbsp;
      <label for="listItemComplete">{{item.listItem}}</label><br>
    </div>
  </div>
</div>
