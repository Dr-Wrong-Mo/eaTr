<div class="editRecipe">
  <form (ngSubmit)="onRecipeUpdate()">
    <h4>Update your recipe</h4>
    <br />
    <div *ngIf="formError" class="alert alert-danger" role="alert">
      {{ formError }}
    </div>
    <div class="form-group row">
      <label for="recipeName" class="col-sm-2 col-form-label"
        ><h6>Recipe name</h6></label
      >
      <div class="col-sm-10">
        <input
          id="recipeName"
          name="recipeName"
          required="required"
          value="{{ recipe.recipeName }}"
          class="form-control"
          [(ngModel)]="editRecipe.recipeName"
        />
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label for="instructions" class="col-sm-2 col-form-label"
        ><h6>Directions</h6></label
      >
      <div class="col-sm-10">
        <textarea
          name="instructions"
          required="required"
          id="instructions"
          class="form-control"
          value="{{ recipe.instructions }}"
          onshow="this.value='';"
          [(ngModel)]="editRecipe.instructions"
        ></textarea>
      </div>
    </div>
    <br />
    <div class="form-group row">
      <label for="ingredients" class="col-sm-2 col-form-label"
        ><h6>Ingredients</h6></label
      >
      <div class="col-sm-10">
        <input
          id="ingredient"
          name="ingredient"
          required="required"
          value="{{ recipe?.ingredients }}"
          class="form-control"
          [(ngModel)]="editRecipe.ingredients"
        />
      </div>
    </div>
    <br />
    <div class="form-group row">
      <div class="col-12">
        <button
          type="submit"
          class="btn btn-primary float-right"
          style="margin-left: 15px"
        >
          Update Recipe
        </button>
        <button type="button" class="btn btn-default float-right">
          <a
            routerLink="/chef/5fbe852aafa666c5232a9af6/recipes/{{ recipe._id }}"
            >Cancel</a
          >
        </button>
      </div>
    </div>
  </form>
</div>
