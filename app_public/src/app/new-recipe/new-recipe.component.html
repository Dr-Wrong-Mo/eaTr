<div class="newRecipe">
    <form (ngSubmit)="onRecipeSubmit()">
      <h4>Create a new recipe</h4>
      <br>
      <div *ngIf="formError" class="alert alert-danger" role="alert"> 
        {{ formError }}
      </div>
      <div class="form-group row">
        <label for="recipeName" class="col-sm-2 col-form-label"><h6>Recipe name</h6></label>
        <div class="col-sm-10">
          <input id="recipeName" name="recipeName" required="required" value="Recipe Name" class="form-control" [(ngModel)]="newRecipe.recipeName"/> 
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="instructions" class="col-sm-2 col-form-label"><h6>Directions</h6></label>
        <div class="col-sm-10">
            <textarea name="instructions" required="required" id="instructions" class="form-control" onshow="this.value='';" [(ngModel)]="newRecipe.instructions">Fill in your cooking directions here.</textarea>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label for="ingredients" class="col-sm-2 col-form-label"><h6>Ingredients</h6></label>
        <div class="col-sm-10">
            <input id="ingredient" name="ingredient" required="required" value="Ingredient test" class="form-control" [(ngModel)]="newRecipe.ingredients"/>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary float-right" style="margin-left:15px">Add Recipe</button>
          <button type="button" class="btn btn-default float-right"><a routerLink="">Cancel</a></button>
        </div>
      </div>
    </form >
</div>
