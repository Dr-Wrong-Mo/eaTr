<div class="router col-12 col-sm-8 offset-sm-2">
  <form (ngSubmit)="onRecipeSubmit()">
    <h4>Create a new recipe</h4>
    <br />
    <div *ngIf="formError" class="alert alert-danger" role="alert">
      {{ formError }}
    </div>

    <div class="form-floating mb-3">
      <input
        autocomplete="off"
        required="required"
        class="form-control"
        name="recipeName"
        [(ngModel)]="newRecipe.recipeName"
      />
      <label for="recipeName">Recipe Name</label>
    </div>

    <div class="form-floating mb-3">
      <input
        autocomplete="off"
        required="required"
        class="form-control"
        name="ingredient"
        [(ngModel)]="newRecipe.ingredients"
      />
      <label for="floatingPassword">Ingredients</label>
    </div>

    <div class="form-floating mb-3">
      <textarea
        style="height: 150px"
        required="required"
        class="form-control"
        name="directions"
        [(ngModel)]="newRecipe.instructions"
      ></textarea>
      <label for="directions">Directions</label>
    </div>
