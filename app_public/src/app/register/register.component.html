<div class="register col-12">
  <div class="col-10 offset-1 col-sm-6 offset-sm-3">
    <p class="lead">
      Already a member?<br />
      Please <a routerLink="/login">log in</a> instead
    </p>
    <form (submit)="onRegisterSubmit()">
      <div role="alert" *ngIf="formError" class="alert alert-danger">
        {{ formError }}
      </div>
      <div class="form-group">
        <input
          type="name"
          class="form-control"
          name="chefName"
          placeholder="Full Name"
          [(ngModel)]="credentials.chefName"
        />
      </div>
      <br />
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" for="email" id="basic-addon1"
              >@</span
            >
          </div>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email Address"
            [(ngModel)]="credentials.email"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
      <br />
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password e.g 12+ alphanumerics"
          [(ngModel)]="credentials.password"
        />
      </div>
      <br />
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="passwordVerify"
          name="passwordVerify"
          placeholder="Verify Password"
          [(ngModel)]="credentials.password2"
        />
      </div>
      <br />
      <button
        type="submit"
        role="button"
        class="btn btn-outline-warning float-end"
      >
        Register!
      </button>
    </form>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </div>
</div>
